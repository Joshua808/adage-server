---
engines:
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 50
        javascript:
  fixme:
    enabled: false
  radon:
    enabled: true
    config:
      python_version: 2
  pep8:
    enabled: true
    config:
      languages:
      - python
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.py"
exclude_paths: []
