<div class="page-header">
  <h1>Experiment
    <small><a href="http://www.ebi.ac.uk/arrayexpress/experiments/{{
        detail.search_item.pk}}/" target="_blank">
      {{detail.search_item.pk}}</a>
    </small>
  </h1>
  <p ng-if="detail.status" class="alert alert-warning" role="alert">
    Status: {{detail.status}}<br>
    If this message persists, please try refreshing your browser.
  </p>
  <h2>{{detail.results.name}}</h2>
</div>
<p>{{detail.results.description}}</p>
<h3>Samples</h3>
<ul class="list-group">
  <li ng-repeat="sample in detail.related_items" class="list-group-item">
    {{sample.name}} ({{sample.ml_data_source}})
  </li>
</ul>
<pre>{{detail.results | json}}</pre>
